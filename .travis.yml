os:
  osx

before_install:
  - brew update
  - brew install ghc
  - brew install agda
  - brew install cabal-install
  - export PATH=/Users/travis/.cabal/bin:${PATH}

script:
  - cabal update
  - cabal install alex
  - cabal install happy
  - make online-atps
  - make install-libraries
  - make problems
  - make reconstruct
  - make check
